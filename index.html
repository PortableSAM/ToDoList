<!DOCTYPE html>
<html lang="en, ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light:regular" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="clock">
                <h2>00:00</h2>
            </div>
            <nav class="nav">
                <ul class="list">
                    <li class="item"><a href="index.html">To Do</a></li>
                    <li class="item"><a href="##">Weahter</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main">
        <h1>To-Do List</h1>
        <form class="toDoForm">
            <input type="text" placeholder="당신이 할 일은 무엇인가?">
        </form>
        <div class="tasksBoard">
            <ul class="toDoList"></ul>
        </div>
    </div>
    <script src="ToDo.js"></script>
    <script src="clock.js"></script>
</body>

</html>
